<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSCALCULATOR</title>
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="/js/index.js"></script>
</head>

<body>
    <div class="column">
        <div class="row logo">
            <h1>JS<span class="blue">CALCULATOR</span></h1>
        </div>
        <div class="row screen">
            <input type="number" id="num1">
            <input type="number" id="num2">
        </div>
        <div class="row">
            <h1 id="result"></h1>
        </div>
        <div class="column btns">
            <button class="btn" onclick='calculate("+")' id="add">Add</button>
            <button class="btn" onclick='calculate("*")' id="multiply">Multiply</button>
            <button class="btn" onclick='calculate("/")' id="divide">Divide</button>
            <button class="btn" onclick='calculate("-")' id="subtract">Subtract</button>
        </div>
        <div class="row bottom">
            <h1>Created By <a href="https://coderzway.com">Coderzway</a></h1>
        </div>
    </div>
</body>

</html>
